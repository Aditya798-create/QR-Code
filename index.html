<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QT tabar challenge - frontend mentor</title>
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:,regular,700"
      rel="stylesheet"
    />

  <body>
    <div class="container">
